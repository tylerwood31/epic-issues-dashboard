services:
  - type: web
    name: epic-issues-backend
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: JIRA_URL
        sync: false
      - key: JIRA_EMAIL
        sync: false
      - key: JIRA_API_TOKEN
        sync: false
      - key: JIRA_TEAM_ID
        sync: false
      - key: DATABASE_PATH
        value: ./issues.db
      - key: API_HOST
        value: 0.0.0.0
      - key: API_PORT
        value: 10000
